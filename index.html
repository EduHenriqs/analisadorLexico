<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisador Lexico</title>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="style/style.css">
  </script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="warningContainer"></div>


    <div class="row mt-5 d-flex justify-content-center align-items-center">

      <div class="col-md-10">
        <div class="form-floating mb-3">
          <input type="text" id="palavraInput" class="form-control">
          <label for="palavraInput">Adicionar Palavras</label>
        </div>
      </div>

      <div class="col-md-2 pb-3">
        <button type="button" class="btn btn-primary mr-3" onclick="adicionarPalavra()">Adicionar</button>
        <button type="button" class="btn btn-danger" onclick="resetar()">Resetar</button>
      </div>

    </div>


    <div id="exibePalavras"></div>

    <div class="row">
      <div class="col-md-12">
        <div class="form-floating mb-3">
          <input type="text" id="validaPalavraInput" class="form-control" oninput="validaUltimaLetraPalavra()" />
          <label for="palavraInput">Validar Palavra</label>
        </div>
      </div>
    </div>

    <div id="exibePalavrasValidadas"></div>
    <div class="text-center">
      <h1 class="fs-1 mb-3">Tabela de Palavras</h1>
    </div>

    <div class="fixaTabela">
      <table class="table table-bordered table-hover">
        <thead class="table-light text-center">
          <tr>
            <th>Î´</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
            <th>G</th>
            <th>H</th>
            <th>I</th>
            <th>J</th>
            <th>K</th>
            <th>L</th>
            <th>M</th>
            <th>N</th>
            <th>O</th>
            <th>P</th>
            <th>Q</th>
            <th>R</th>
            <th>S</th>
            <th>T</th>
            <th>U</th>
            <th>V</th>
            <th>W</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
          </tr>
        </thead>
        <tbody id="corpoTabela" class="tabelaPalavras"></tbody>
      </table>
    </div>

  </div>
</body>

</html>
